<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Agrinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-size: 16px; /* Tamanho padr√£o da fonte */
            transition: font-size 0.3s; /* Transi√ß√£o suave para mudan√ßas de tamanho */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #8a0000;
            padding: 5px 40px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #575757;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .hero {
            background-color: #e2e2e2;
            padding: 50px 0;
            text-align: center;
        }

        .hero h1 {
            margin: 0;
        }

        .products-container {
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .product {
            display: inline-block;
            width: 200px;
            margin: 0 10px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            vertical-align: top;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            color: #ff0000;
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            color: #ff0000;
        }

        .product button {
            background-color: #d510db;
            color: #fff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .product button:hover {
            background-color: #575757;
        }

        footer {
            background-color: #8a0000;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .accessibility-button {
            background-color: #4CAF50; /* Cor do bot√£o */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000; /* Para garantir que o bot√£o fique acima de outros elementos */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#books">Livros</a>
            <a class="nav-link" href="#children-books">Livros Infantis</a>
        </nav>
        <button class="accessibility-button" id="increase-font">Aumentar Fonte</button>
        <button class="accessibility-button" id="decrease-font">Diminuir Fonte</button>
    </header>

    <div class="hero" id="home">
        <div class="container">
            <h1>Bem-vindo ‚úå</h1>
            <p>Ache os livros que eu tive vontade de colocar ü§£ü§£ </p>
        </div>
    </div>

    <div class="container">
        <h2 id="books">Livros em Destaque</h2>
        <div class="products-container">
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaP5uuYfJ_cG0DVUKQRyPqzsqqUr_TYr827W2LzekNBWEPrBQrrfRkSVTh&s=10" alt="Capa do livro A Guerra dos Mundos" width="200">
                <h3>A Guerra dos Mundos</h3>
                <p>Uma cl√°ssica hist√≥ria de fic√ß√£o cient√≠fica.</p>
                <button onclick="alert('Livro 1 adicionado ao carrinho!')">Adicionar ao Carrinho</button>
            </div>
            <!-- Adicione mais produtos aqui com descri√ß√µes -->
        </div>
    </div>

    <footer>&copy; <span id="year"></span> Livraria Online</footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Fun√ß√µes para aumentar e diminuir o tamanho da fonte
        let currentFontSize = 16; // Tamanho padr√£o da fonte

        document.getElementById('increase-font').addEventListener('click', function() {
            currentFontSize += 2; // Aumenta o tamanho da fonte
            document.body.style.fontSize = currentFontSize + 'px';
        });

        document.getElementById('decrease-font').addEventListener('click', function() {
            if (currentFontSize > 10) { // Impede que o tamanho da fonte fique muito pequeno
                currentFontSize -= 2; // Diminui o tamanho da fonte
                document.body.style.fontSize = currentFontSize + 'px';
            }
        });
    </script>
</body>
</html>.
